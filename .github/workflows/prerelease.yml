name: Pre-release

on:
  push:
    branches:
      - develop
      - beta
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      version: ${{ steps.version_check.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check if version changed
      id: version_check
      run: |
        # è·å–å½“å‰ç‰ˆæœ¬
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
        if [[ "$CURRENT_VERSION" == *"beta"* ]] || [[ "$CURRENT_VERSION" == *"alpha"* ]] || [[ "$CURRENT_VERSION" == *"rc"* ]]; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Pre-release version detected: $CURRENT_VERSION"
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "Not a pre-release version: $CURRENT_VERSION"
        fi

  build-prerelease:
    name: Build Pre-release
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kkape-gearbox
            asset_name: kkape-gearbox-linux-x86_64-beta
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kkape-gearbox.exe
            asset_name: kkape-gearbox-windows-x86_64-beta.exe
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kkape-gearbox
            asset_name: kkape-gearbox-macos-x86_64-beta
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-prerelease-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Generate icons
      run: pnpm generate:icons
    
    - name: Build frontend
      run: pnpm --filter shell build
    
    - name: Build Tauri app
      run: |
        cd apps/shell
        cargo tauri build --target ${{ matrix.target }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: apps/shell/src-tauri/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        retention-days: 7

